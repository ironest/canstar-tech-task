<h2>{{ dataSource.state }}</h2>

<!--
  Normally I would use an Angular Material Table
  For the sake of the task, I went for a plain
  table with hand made styles (that mimic material)
-->

<table>
  <tr>
    <th *ngFor="let name of columnNames">{{ name }}</th>
  </tr>
  <tr *ngFor="let record of dataSource.cities">
    <td>{{record.id}}</td>
    <td>{{record.city}}</td>
    <td>{{record.population | number}}</td>
  </tr>
</table>
